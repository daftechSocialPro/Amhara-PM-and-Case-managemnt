<main id="main" class="main">
  <div class="pagetitle">
    <h1> {{'Director Level Performance' | translate}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/"> {{'Home' | translate}}</a></li>
        <li class="breadcrumb-item"> {{'Director Level Performance' | translate}}</li>
        <li class="breadcrumb-item active"> {{'Report' | translate}}</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    
    
    <!-- ssssssssssss -->
      <div *ngIf="roleMatch(['Regulator'])" class="row">
        <div class="col-12">
          <div class="card p-2">
            
            <div class="d-flex justify-content-center ">
              
              <div class="form-floating col-3 me-2">
                <select class="form-control"  id="ReportBy"
                placeholder="ReportBy" (change)="onSubChange($event)" >
                <option value="">-- {{'Select Subsidiary Organization' | translate}}--</option>
                <option *ngFor="let bl of subOrgSelectList"  value={{bl.Id}}>{{bl.Name}}</option>
                </select>
                <label for="ReportBy"> {{'Subsidiary Organization' | translate}}</label>
              </div>
            
            </div>
          
          </div>
        </div>
      </div>
  <!-- sssssssssssss -->
  
  
  <div class="row">
    
    <div class="card flex justify-content-center p-2" style="overflow-x: scroll;">
      <p-organizationChart [value]="data">
        
        <ng-template let-node pTemplate="organization">
          <div class="p-2 text-center">
            
            <div class="font-bold">{{ node.data.name }}</div>
            <div>{{node.data.weight}}</div>
            <div>{{ node.data.head }}</div>
          </div>
        </ng-template>   
        
        
      </p-organizationChart>
    </div>
  </div>
</section>
</main>
