<div class="p-4" style="background-color: 49cdf60f;">
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="d-flex flex-column align-items-center py-4">
                     <a routerLink="/" class="logo d-flex flex-column align-items-center w-auto">
                       <img src="assets/img/cropped_image.png" alt="" class="mb-2">
                       <span class="d-none d-lg-block text-center">Amhara Regional Government Planning And Development Bureau KPI Data</span>
                     </a>
                   </div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                          
                            <h5 class="card-title text-center pb-0 fs-4">Login</h5>
                            <p class="text-center small">Enter the access Code to login</p>
                         </div>
                         <form class="row g-3 needs-validation" [formGroup]="loginForm">
                            
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Access Code</label> <input type="password" name="password" formControlName="password" class="form-control" id="yourPassword" required>
                               <div class="invalid-feedback">Please enter the Access Code!</div>
                            </div>
                            
                            <div class="col-12"> <button class="btn btn-primary w-100" (click)="login()" type="submit">Login</button></div>
                            <!-- <div class="col-12">
                               <p class="small mb-0">Don't have account? <a routerLink="/pages-register">Create an account</a></p>
                            </div> -->
                         </form>
                      </div>
                   </div>
                   <div class="credits"> Powerd by <a >DAFTech Social ICT Solution </a></div>
                </div>
             </div>
          </div>
       </section>
    </div>
</div>
