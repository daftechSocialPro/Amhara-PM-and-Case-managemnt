<div class="modal-content"  >
        <div class="modal-header">
            <h5 class="modal-title"> {{ 'Assign Case' | translate }}</h5>
            <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
        </div>
    
            <div class="card-body">
                    <form class="" [formGroup]="caseForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
    
    
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-select" id="selectwho" (change)="getEmployees(caseStructure)"
                                        formControlName="selectwho" #who >
                                        <option value="0"> {{ 'To Structure' | translate }}</option>
                                        <option value="1"> {{ 'To Employee' | translate }}</option>
                                    </select>
                                        <label for="selectwho"> {{ 'Select Whom You Want To Assign' | translate }} </label>
                                    </div>
                                </div>
                                <div class="col-md-4">

                                    <!-- <div class="form-floating mb-3" >
                                        <select [disabled]="true" class="form-select" id="branch" #branch
                                      >
                                       <option value=""></option>
                                        <option *ngFor="let branch of Branches" [value]="branch.Id"  > {{branch.Name}}  </option>   
                                    </select>
                                        <label for="branch"> {{ 'Brnaches' | translate }}</label>
                                    </div> -->
                                    <div class="form-floating mb-3" >
                                        <select class="form-select" id="Structure" #structure  
                                        formControlName="Structure" [(ngModel)]="caseStructure">
                                        <option value="">{{structureName}}</option>
                                        <option *ngFor="let structure of Structures" [value]="structure.Id"> {{structure.Name}}</option>   
                                    </select>
                                        <label for="Structure"> {{ 'Structure' | translate }}</label>
                                    </div>
                                    <div class="form-floating " *ngIf="who.value=='1'">
                                        <select class="form-select" id="ForEmployee" 
                                        formControlName="ForEmployee">
                                        <option value=""></option>
                                        <option *ngFor="let employee of Employees" [value]="employee.Id"> {{employee.Name}}</option>   
                                      </select>
                                        <label for="ForEmployee"> {{ 'For Employee' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                       <select class="form-control" formControlName="CCto"
                                        placeholder="General Manager" multiple id="CCto" style="height: 300px;">

                                        <option *ngFor="let structure of Structures" [value]="structure.Id"> {{structure.Name}}</option>   
                                       </select>
                                      <label for="CCto"> {{ 'CC to' | translate }}</label>
                                        
                                </div>
                                
                                </div>
    
                           
                          
    
                            </div>
    
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                (click)="closeModal()"> {{ 'Close' | translate }}</button>
                            <button type="button" type="submit" [disabled]="!caseForm.valid"
                                class="btn btn-success"> {{ 'Assign' | translate }}</button>
                        </div>
                    </form>
    
    
                  
                
    
    
            </div>

    </div>
