<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Archived Case Files</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card-body">
        <h5 class="card-title">{{ 'Attachments' | translate }}</h5>
        <div class="col-12" style="padding: 20px;">
            <!-- Display the list of attachments -->
            <ul>
                <li *ngFor="let item of files" >
                    <span>{{ item.Name.split('CaseAttachments')[1] }}</span>
                    <button class="btn btn-outline-info m-2" (click)="handleAttachmentClick(item)">
                        View / Download
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <p-dialog header="Image Preview" [(visible)]="showImageModal" [modal]="true" [style]="{width: '80vw'}">
        <img *ngIf="selectedAttachmentType === 'image'" [src]="getImageFile(selectedAttachmentPath)" width="100%" height="auto" />
    </p-dialog>
