<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{caseType?'Update':'Add'}} {{ 'Case Type' | translate }}</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card" >

        <div class="card-body">
                <form [formGroup]="caseForm" (ngSubmit)="caseType?update():submit()">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    
                                    <input type="text" class="form-control" id="CaseTypeTittle" 
                                        formControlName="CaseTypeTitle">
                                        <label for="CaseTypeTittle"> {{ 'Case Type Title' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="TotalPayment"  placeholder="Enter only numbers"
                                        formControlName="TotalPayment">
                                    <label for="TotalPayment"> {{ 'Total Payment' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="TotaLength" placeholder="Enter only numbers"
                                        formControlName="Counter">
                                    <label for="TotaLength"> {{ 'Total Length' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="MesurementUnit" 
                                        formControlName="MeasurementUnit">
                                        <option value="Minutes"> {{ 'Minutes' | translate }}</option>
                                        <option value="Hour"> {{ 'Hours' | translate }}</option>
                                        <option value="Day"> {{ 'Days' | translate }}</option>

                                    </select>
                                    <label for="MesurementUnit">{{ 'Measurement Unit' | translate }}</label>
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="SMSCode"  formControlName="Code">
                                    <label for="Code">SMS Code</label>
                                </div>
                            </div> -->
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="branchList"
                                        formControlName="OrganizationBranchId"  (change)="getOrganizationSelectList()" aria-label="State">
                                        
                                            <option *ngFor="let bl of branchList"  value={{bl.Id}}>{{bl.Name}}</option>
                                        
                                    </select>
                                    <label for="branchList"> {{ 'Branch List' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="OrganizationalStructureId"
                                        formControlName="OrganizationalStructureId" aria-label="State">
                                        
                                            <option></option>
                                            <option *ngFor="let ps of organizationStructureList" value={{ps.Id}}>{{ps.Name}}</option>
                                
                                    </select>
                                    <label for="OrganizationalStructureId"> {{ 'organization Structure' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="!caseType">
                                <div class="form-floating">
                                    <select class="form-select" id="casetype" #activity
                                        formControlName="CaseForm">
                                        <option value="Inside"> {{ 'Inside Case' | translate }}</option>
                                        <option value="Outside"> {{ 'Outside Case' | translate }}</option>
                                    </select>
                                    <label for="casetype"> {{ 'Case Type' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating"><textarea class="form-control" formControlName="Remark"
                                        placeholder="Remark" id="Remark" style="height: 100px;"></textarea><label
                                        for="Remark"> {{ 'Remark' | translate }}</label>
                                </div>
                            </div>

                       
                      

                        </div>

                    </div>
                    <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()"> {{ 'Close' | translate }}</button>
                        <button type="button" type="submit" [disabled]="!caseForm.valid"
                            [class]="caseType?'btn btn-warning': 'btn btn-success'"> {{caseType?"Update":"Create"}}</button>
                    </div>
                </form>


              
            


        </div>
    </div>

</div>
