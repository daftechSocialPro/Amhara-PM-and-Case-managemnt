<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{caseChild?'Update':'Add'}} Child for {{CaseType.CaseTypeTitle}}</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card" >

        <div class="card-body">
                <form [formGroup]="caseForm" (ngSubmit)="caseChild?Update():submit()">
                    <div class="modal-body">
                        <div class="row g-3">

                            <div class="col-md-6" *ngIf="!this.caseChild">
                                <div class="form-floating">
                                    
                                    <input type="number"  class="form-control" id="OrderNumber" 
                                        formControlName="OrderNumber">
                                        <label for="OrderNumber">{{ 'Order Number' | translate }}</label>
                                </div>
                            </div>  

                            <div class="col-md-6">
                                <div class="form-floating">
                                    
                                    <input type="text" class="form-control" id="CaseTypeTittle" 
                                        formControlName="CaseTypeTitle">
                                        <label for="CaseTypeTittle"> {{ 'Case Type Title' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="TotalPayment"  placeholder="Enter only numbers"
                                        formControlName="TotalPayment">
                                    <label for="TotalPayment"> {{ 'Total Payment' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="TotaLength" placeholder="Enter only numbers"
                                        formControlName="Counter">
                                    <label for="TotaLength"> {{ 'Total Length' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="MesurementUnit" 
                                        formControlName="MeasurementUnit">
                                        <option value="Minutes"> {{ 'Minutes' | translate }}</option>
                                        <option value="Hour"> {{ 'Hours' | translate }}</option>
                                        <option value="Day"> {{ 'Days' | translate }}</option>

                                    </select>
                                    <label for="MesurementUnit"> {{ 'Mesurement Unit' | translate }}</label>
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="SMSCode"  formControlName="Code">
                                    <label for="Code">SMS Code</label>
                                </div>
                            </div> -->
                            
                        
                            <div class="col-12">
                                <div class="form-floating"><textarea class="form-control" formControlName="Remark"
                                        placeholder="Remark" id="Remark" style="height: 100px;"></textarea><label
                                        for="Remark"> {{ 'Remark' | translate }}</label>
                                </div>
                            </div>

                       
                      

                        </div>

                    </div>
                    <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()"> {{ 'Close' | translate }}</button>
                        <button type="button" type="submit" [disabled]="!caseForm.valid"
                         [class]="caseChild?'btn btn-warning':'btn btn-success'">{{caseChild?'Update':'Create'}}</button>
                    </div>
                </form>


              
            


        </div>
    </div>

</div>
