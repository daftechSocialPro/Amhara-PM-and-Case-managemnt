                        <div class="col-md-5">
                            <div class="form-floating"> <input type="text" class="form-control"
                                    id="floatingName" placeholder="Subsidiary English Name" 
                                    formControlName="OrganizationNameEnglish">
                                <label for="floatingName"> {{'Subsidiary English Name' | translate}}</label>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-floating"> <input type="text" class="form-control"

                                    formControlName="OrganizationNameInLocalLanguage">
                                <label for="floatingName"> {{'Subsidiary Local Name' | translate}}</label>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-floating"> <input type="text" class="form-control"

                        </div>
                        <div class="col-md-5">
                            <div class="form-check"> <input class="form-check-input" formControlName="isRegulatoryBody"
                                    type="checkbox" id="gridCheck"> <label class="form-check-label"
                                    for="gridCheck"> {{'Is Regulatory Body' | translate}}</label></div>

                        <div class="col-12">
