<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">e {{ 'Update Employe' | translate }}</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"> {{ 'Employee Detail' | translate }}</h5>
            <form [formGroup]="EmployeeForm" (submit)="submit()">
                <div class="row mb-3">

                    <div class="col-md-4">
                        <img [src]="imageURL?imageURL:'assets/img/profile.jpg'" alt="Profile" style="width: 100%;">
                        <input #file (change)="showPreview($event)" type="file" style="display: none;"
                            accept="image/*" />

                        <div class="pt-2"> <a (click)="file.click()" style="width: 100%;" class="btn btn-primary btn-sm"
                                title="Upload new profile image"><i class="bi bi-upload"></i>  {{ 'Upload Image' | translate }}</a> </div>


                    </div>


                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <div class="form-floating"> <input type="text" class="form-control" id="Title"
                                        placeholder="Title" required formControlName="Title">
                                    <label for="Title"> {{ 'Title' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="form-floating"> <input type="text" class="form-control" id="FullName"
                                        placeholder="FullName" required formControlName="FullName">
                                    <label for="FullName">  {{ 'Full Name' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="branchList" #branch 
                                        (change)="onBranchChange(branch.value)"  aria-label="BranchList" formControlName="branchId">
                                        <option></option>
                                        <option *ngFor="let bl of branchList" [value]="bl.Id">
                                            {{bl.Name}}
                                        </option>
                                    </select>
                                    <label for="branchList"> {{ 'Branch List' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="StructureId" formControlName="StructureId"
                                        aria-label="StructureId">

                                        <option></option>
                                        <option *ngFor="let ps of parentStructureList" [value]="ps.Id">
                                            {{ps.Name}}
                                        </option>

                                    </select>
                                    <label for="StructureId"> {{ 'Structure' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" formControlName="Position" id="Position"
                                        aria-label="Position">

                                        <option></option>

                                        <option value="Director"> {{ 'Director' | translate }}</option>
                                        <option value="Secertary"> {{ 'Secertary' | translate }}</option>
                                        <option value="Expert"> {{ 'Expert' | translate }} </option>





                                    </select>
                                    <label for="Position"> {{ 'Position' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating"> <input type="text" class="form-control" id="PhoneNumber"
                                        placeholder="PhoneNumber" required formControlName="PhoneNumber">
                                    <label for="PhoneNumber">  {{ 'Phone Number' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="ParentStructureId" formControlName="Gender"
                                        aria-label="State">

                                        <option></option>
                                        <option value="Male"> {{ 'Male' | translate }}</option>
                                        <option value="Female"> {{ 'Female' | translate }}</option>


                                    </select>
                                    <label for="ParentStructureId"> {{ 'Gender' | translate }}</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="RowStatus" formControlName="RowStatus"
                                        aria-label="State">


                                        <option value=0> {{ 'Active' | translate }}</option>
                                        <option value=1> {{ 'InActive' | translate }}</option>


                                    </select>
                                    <label for="RowStatus"> {{ 'Status' | translate }}</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating"><textarea required class="form-control"
                                        formControlName="Remark" placeholder="Remark" id="Remark"
                                        style="height: 100px;"></textarea><label for="Remark"> {{ 'Remark' | translate }}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                        (click)="closeModal()"> {{ 'Close' | translate }}</button> <button type="button" [disabled]="!EmployeeForm.valid" type="submit"
                        class="btn btn-success">
                         {{ 'Update changes' | translate }}</button></div>
            </form>

        </div>
    </div>
</div>
