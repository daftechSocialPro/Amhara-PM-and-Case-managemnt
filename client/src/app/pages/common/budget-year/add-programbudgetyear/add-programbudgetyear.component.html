
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> {{ 'Add Program Budget Year' | translate }}</h5>
                <button type="button" class="btn-close" id="ModalClose" (click)="modalClose()"
                    aria-label="Close"></button>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> {{ 'Program Budget Year Detail' | translate }}</h5>



                    <form class="needs-validation" [formGroup]="programBudgetForm" (submit)="submit()">

                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating"> <input type="text" class="form-control"
                                            id="Name" placeholder="Program Budget" 
                                            formControlName="Name">
                                        <label for="Name"> {{ 'Program Budget Name' | translate }}</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="number" class="form-control" id="FromYear"
                                            placeholder="Phone Number"  formControlName="FromYear"> <label
                                            for="FromYear"> {{ 'Form year' | translate }}</label></div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="number" class="form-control" id="ToYear"
                                            placeholder="ToYear" required formControlName="ToYear"> <label
                                            for="ToYear"> {{ 'ToYear' | translate }}</label></div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating"><textarea required class="form-control"
                                            formControlName="Remark" placeholder="Remark" id="Remark"
                                            style="height: 100px;"></textarea><label for="Remark"> {{ 'Remark' | translate }}</label></div>
                                </div>

                            </div>

                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                               (click)="modalClose()"> {{ 'Close' | translate }}</button> <button type="button" type="submit" [disabled]="!programBudgetForm.valid"
                                class="btn btn-success"> {{ 'Save changes' | translate }}
                                </button></div>
                    </form>

                </div>
            </div>

        </div>
